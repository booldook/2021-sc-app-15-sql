<script>

		{ id: 2, userid: 'hongkd', userpw: '1111' },
	];

			if(user.length === 0) cb('아이디를 찾을 수 없습니다.');
			else cb(null, user[0].userid);
		}, 100);
	}

	function isUser(userid) {

			setTimeout(function() {
				// resolve('OK')
				reject('에러');
			}, 1000)
		});
	}

	isUser('booldook').then(function(r) { console.log(r) }).catch(function(err) { console.log(err) })
</script>
